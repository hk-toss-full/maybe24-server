spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # example
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        # add your service
        - id: review
          uri: lb://REVIEW
          predicates:
            - Path=/reviews/**
eureka:
  instance:
    prefer-ip-address: true
